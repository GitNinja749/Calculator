<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="intex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
    <div class="body ">
          <!-- screen -->
        <input type="text" id="display">
          <!-- buttons -->
        <div class="buttons"> 
            <div class="one">
                <button class="btns text-warning" onclick="buttonDelete()">De</button>
                <button class="btns text-danger" onclick="buttonClear('')">AC</button>
                <button class="btns" onclick="buttonClicked('/')">/</button>
                <button class="btns" onclick="buttonClicked('*')">*</button>
            </div>

            <div class="two">
                <button class="btns" onclick="buttonClicked('8')">8</button>
                <button class="btns" onclick="buttonClicked('7')">7</button>
                <button class="btns" onclick="buttonClicked('9')">9</button>
                <button class="btns" onclick="buttonClicked('-')">-</button>
            </div>

            <div class="three">
                <button class="btns" onclick="buttonClicked('4')">4</button>
                <button class="btns" onclick="buttonClicked('5')">5</button>
                <button class="btns" onclick="buttonClicked('6')">6</button>
                <button class="btns" onclick="buttonClicked('+')">+</button>
            </div>

            <div class="four">
                <button class="btns" onclick="buttonClicked('1')">1</button>
                <button class="btns" onclick="buttonClicked('2')">2</button>
                <button class="btns" onclick="buttonClicked('3')">3</button>
                <button class="btns" onclick="buttonClicked('.')">.</button>
            </div>

            <div class="five">
                <button class="btns" onclick="buttonClicked('0')">0</button>
                <button class="btns" onclick="buttonClicked('00')">00</button>
                <button class="big-btn" onclick="buttonEqual('=')">=</button>
            </div>
        </div>
    </div>


    <script src="intex.js"></script>
</body>
</html>
